<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" href="scss/main.css.map" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card mx-auto" style="width: 38rem">
        <img
          src="person-1.jpeg"
          class="card-img-top mx-auto"
          style="width: 18rem"
          id="person"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title text-capitalize" id="name">susan smith</h5>
          <p id="job" class="text-uppercase fs-6 mb-0">ux / ui designer</p>
          <p class="card-text px-4" id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            numquam nisi in sunt dolorum explicabo totam doloribus, quos
            pariatur modi!
          </p>
          <div class="button-section">
            <button class="btn left">
              <span><i class="bi bi-chevron-left"></i></span>
            </button>
            <button class="btn right">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <button class="btn surprise animate__heartBeat">surprise</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
